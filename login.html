<!DOCTYPE html>
<html>
    <head>
        <Title>Login</Title>
    </head>

    <style>
        table{
            border-radius: 5px 50px 18px;
        }


        table td a{
            font-size: 25px;
        }

        table th a{
            font-size: 20px;
        }

        table td a:hover{
            background-color: crimson;
            color: white;
            padding: 10px;
        }
    </style>


    <body>
        <form action="" method="" enctype="">
            <table align="center" cellpadding="15" bgcolor="skyblue">
                <caption>
                    <h1>Login</h1>
                </caption>
                <tr>
                    <th>E-mail id</th>
                    <td><input type="email" placeholder="Enter your email id" maxlength="50" size="40"/></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" placeholder="Enter your password" maxlength="10" size="40"/></td>
                </tr>
                <tr>
                    <th colspan="2">
                        <button>Login</button>
                        <hr color="red" size="2"/>
                        <a href="register.html">New User? Register</a>
                    </th>
                </tr>
            </table>
        </form>
    </body>
</html>
